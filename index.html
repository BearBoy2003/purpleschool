<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleSchool</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/components.css">
  <link rel="stylesheet" href="./styles/page.css">
  <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="#">
        <img class="header__logo" src="./img/logo.svg" alt="Логотип PurpleSchool">
      </a>
      <nav>
        <ul class="menu">
          <li class="menu__item menu__item--active">
            <a href="#">Курсы</a>
          </li>
          <li class="menu__item">
            <a href="#">О школе</a>
          </li>
          <li class="menu__item">

          </li>
          <li class="menu__item">
            <a href="#">База знаний</a>
          </li>
        </ul>
      </nav>
      <a class="header__login" href="#">
        <img src="./img/user.svg" alt="Иконка пользователя">
        <div>Вход</div>
      </a>
      <button class="header__mobile-menu-button" type="button">
        <img src="./img/menu.svg" alt="Мобильное меню">
      </button>
